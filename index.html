<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eid Mubarak Card with Flowers</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #001a33;
      font-family: 'Brush Script MT', cursive, 'Segoe Script', 'Comic Sans MS', serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      background-color: #ffd700;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    
    /* Enhanced twinkling animation for stars */
    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 0.8; transform: scale(1.2); }
      100% { opacity: 0.3; transform: scale(1); }
    }
    
    .book-container {
      position: relative;
      width: min(90vw, 400px);
      height: min(80vh, 500px);
      perspective: 1500px;
      z-index: 1;
    }
    
    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }
    
    .book.open {
      transform: translate(0, 0);
    }
    
    .page {
      position: absolute;
      width: 50%;
      height: 80%;
      top: 10%;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform-origin: left;
      transition: transform 1.2s, box-shadow 0.5s;
      background-color: #f5f5dc;
      border: 2px solid #ffd700;
      overflow: hidden;
    }
    
    .front-cover {
      z-index: 3;
      background: linear-gradient(135deg, #004d40, #00796b);
      transform-origin: left;
      left: 50%;
    }
    
    .front-page {
      z-index: 2;
      left: 50%;
    }
    
    .back-page {
      z-index: 1;
      left: 0%;
    }
    
    .book.open .front-cover {
      transform: rotateY(-160deg);
      box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .content {
      padding: 10%;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .moon {
      position: absolute;
      width: 40%;
      height: 0;
      padding-bottom: 40%;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ffab00);
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    .moon::after {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background: linear-gradient(135deg, #004d40, #00796b);
      top: -10%;
      right: -20%;
    }
    
    .title {
      position: absolute;
      bottom: 15%;
      width: 100%;
      text-align: center;
      color: #ffd700;
      font-size: min(5vw, 20px);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    
    .message {
      color: #004d40;
      font-size: min(6vw, 24px);
      margin-bottom: 5%;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .personal {
      color: #00796b;
      font-size: min(5vw, 18px);
      font-style: italic;
      line-height: 1.4;
    }
    
    .back-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    
    .small-moon {
      width: 30%;
      height: 0;
      padding-bottom: 30%;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ffab00);
      position: relative;
      opacity: 0.8;
    }
    
    .small-moon::after {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background-color: #f5f5dc;
      top: -10%;
      right: -20%;
    }
    
    .instruction {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: min(4vw, 16px);
      animation: pulse 1.5s infinite alternate;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    /* Flower styles - with longer animation duration */
    .flower {
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s, transform 1s;
      width: min(7vw, 25px);
      height: min(7vw, 25px);
      transform: scale(0);
    }
    
    .book.open .flower {
      opacity: 1;
      transform: scale(1);
    }
    
    .petal {
      position: absolute;
      width: 40%;
      height: 60%;
      border-radius: 50%;
      transform-origin: center bottom;
    }
    
    .flower-center {
      width: 30%;
      height: 30%;
      background-color: #ffdd57;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    
    /* More flowers with different positions */
    .flower1 { top: 10%; left: 10%; transition-delay: 0.1s; }
    .flower2 { top: 30%; left: 5%; transition-delay: 0.4s; }
    .flower3 { top: 50%; left: 8%; transition-delay: 0.7s; }
    .flower4 { top: 70%; left: 12%; transition-delay: 1.0s; }
    .flower5 { top: 90%; left: 25%; transition-delay: 1.3s; }
    
    .flower6 { top: 10%; right: 10%; transition-delay: 0.2s; }
    .flower7 { top: 30%; right: 5%; transition-delay: 0.5s; }
    .flower8 { top: 50%; right: 8%; transition-delay: 0.8s; }
    .flower9 { top: 70%; right: 12%; transition-delay: 1.1s; }
    .flower10 { top: 90%; right: 25%; transition-delay: 1.4s; }
    
    .flower11 { top: 5%; left: 30%; transition-delay: 0.3s; }
    .flower12 { top: 5%; right: 30%; transition-delay: 0.6s; }
    .flower13 { top: 85%; left: 45%; transition-delay: 0.9s; }
    .flower14 { top: 20%; left: 45%; transition-delay: 1.2s; }
    .flower15 { top: 20%; right: 45%; transition-delay: 1.5s; }
    
    /* Flower color variation */
    .pink .petal {
      background: linear-gradient(to bottom, #ff9a8b, #ff6b6b);
    }
    
    .peach .petal {
      background: linear-gradient(to bottom, #ffd3b6, #ffaaa5);
    }
    
    .mint .petal {
      background: linear-gradient(to bottom, #dcedc1, #a8e6cf);
    }
    
    .lavender .petal {
      background: linear-gradient(to bottom, #d4a5ff, #b388ff);
    }
    
    .yellow .petal {
      background: linear-gradient(to bottom, #ffe082, #ffd54f);
    }
    
    /* Longer animation for petals to bloom */
    .book.open .petal {
      animation: bloom 1.2s forwards;
    }
    
    @keyframes bloom {
      0% { transform: scale(0); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .p1 { transform: rotate(0deg) translateY(-50%); animation-delay: 0.2s; }
    .p2 { transform: rotate(72deg) translateY(-50%); animation-delay: 0.4s; }
    .p3 { transform: rotate(144deg) translateY(-50%); animation-delay: 0.6s; }
    .p4 { transform: rotate(216deg) translateY(-50%); animation-delay: 0.8s; }
    .p5 { transform: rotate(288deg) translateY(-50%); animation-delay: 1.0s; }
    
    /* Small sparkles that appear when card opens */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 0 5px #ffd700;
    }
    
    .book.open ~ .sparkle {
      animation: sparkleEffect 2s infinite;
    }
    
    @keyframes sparkleEffect {
      0% { transform: scale(0); opacity: 0; }
      50% { opacity: 1; transform: scale(1.5); }
      100% { transform: scale(0); opacity: 0; }
    }
    
    /* Decorative elements on the inside pages */
    .decoration {
      position: absolute;
      border: 1px solid #00796b;
      border-radius: 3px;
      opacity: 0.4;
    }
    
    .dec1 {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }
    
    .dec2 {
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
      border-style: dashed;
      border-width: 1px;
    }
  </style>
</head>

  <script>
    // Create stars with enhanced twinkling effect
    function createStars() {
      const starsContainer = document.getElementById('stars');
      starsContainer.innerHTML = ''; // Clear existing stars
      
      const numberOfStars = Math.min(100, Math.max(40, window.innerWidth / 5)); // More stars
      
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random position
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        
        // Random size with wider range
        const size = Math.random() * 2 + 0.5;
        
        // Random animation delay for continuous twinkling effect
        const delay = Math.random() * 2;
        const duration = Math.random() * 3 + 2; // 2-5 seconds duration
        
        star.style.left = `${left}%`;
        star.style.top = `${top}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Toggle book open/close
    const book = document.getElementById('book');
    const instruction = document.getElementById('instruction');
    let isOpen = false;
    
    function toggleBook() {
      if (isOpen) {
        book.classList.remove('open');
        instruction.textContent = 'ontouchstart' in window ? 'Tap to open the Eid card' : 'Click to open the Eid card';
      } else {
        book.classList.add('open');
        instruction.textContent = 'ontouchstart' in window ? 'Tap to close the Eid card' : 'Click to close the Eid card';
      }
      isOpen = !isOpen;
    }
    
    // Handle clicks
    book.addEventListener('click', function(e) {
      e.preventDefault();
      toggleBook();
    });
    
    // Handle touch events for mobile
    book.addEventListener('touchend', function(e) {
      e.preventDefault(); // Prevent default touch behavior
      toggleBook();
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
      createStars();
    });
    
    // Initialize stars
    createStars();
    
    // Update instruction for mobile devices
    if ('ontouchstart' in window) {
      instruction.textContent = 'Tap to open the Eid card';
    }
  </script>
